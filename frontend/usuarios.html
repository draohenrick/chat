<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usu√°rios - Dplay Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky sidebar-sticky">
          <div class="text-center my-4">
            <h6 class="sidebar-heading px-3 text-dark"><span>Dplay Bot</span></h6>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="instances.html">Conex√µes</a></li>
            <li class="nav-item"><a class="nav-link" href="conversations.html">Conversas</a></li>
            <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Configurar Bot</a></li>
            <li class="nav-item"><a class="nav-link active" href="usuarios.html">Usu√°rios</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" href="account.html">Minha Conta</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="page-header d-flex justify-content-between align-items-center my-3">
          <h1>Usu√°rios</h1>
          <button class="btn btn-primary" id="addUserBtn">+ Novo Usu√°rio</button>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <table class="table table-dark table-striped align-middle">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Fun√ß√£o</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="users-container">
                <tr><td colspan="4" class="text-center">Carregando usu√°rios...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Novo/Editar Usu√°rio -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="userModalLabel">Novo Usu√°rio</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="userForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="userName" class="form-label">Nome</label>
              <input type="text" id="userName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Fun√ß√£o</label>
              <select id="userRole" class="form-select">
                <option value="admin">Admin</option>
                <option value="user">Usu√°rio</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    protectPage();

    const usersContainer = document.getElementById('users-container');
    const addUserBtn = document.getElementById('addUserBtn');
    const userModal = new bootstrap.Modal(document.getElementById('userModal'));
    const userForm = document.getElementById('userForm');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userRole = document.getElementById('userRole');
    let editingIndex = null;

    // Mock de usu√°rios
    let users = [
      { name: "Jo√£o Silva", email: "joao@dplay.com", role: "admin" },
      { name: "Maria Oliveira", email: "maria@dplay.com", role: "user" }
    ];

    function loadUsers() {
      usersContainer.innerHTML = '';
      if (users.length === 0) {
        usersContainer.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum usu√°rio encontrado.</td></tr>';
        return;
      }
      users.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editUser(${index})">‚úèÔ∏è Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">üóëÔ∏è Excluir</button>
          </td>
        `;
        usersContainer.appendChild(tr);
      });
    }

    addUserBtn.addEventListener('click', () => {
      editingIndex = null;
      userForm.reset();
      document.getElementById('userModalLabel').innerText = 'Novo Usu√°rio';
      userModal.show();
    });

    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newUser = {
        name: userName.value.trim(),
        email: userEmail.value.trim(),
        role: userRole.value
      };
      if (editingIndex !== null) {
        users[editingIndex] = newUser;
      } else {
        users.push(newUser);
      }
      loadUsers();
      userModal.hide();
      userForm.reset();
    });

    function editUser(index) {
      editingIndex = index;
      const user = users[index];
      userName.value = user.name;
      userEmail.value = user.email;
      userRole.value = user.role;
      document.getElementById('userModalLabel').innerText = 'Editar Usu√°rio';
      userModal.show();
    }

    function deleteUser(index) {
      if (confirm("Deseja realmente excluir este usu√°rio?")) {
        users.splice(index, 1);
        loadUsers();
      }
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
