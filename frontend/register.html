<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Dplay Bot</title>

  <!-- Bootstrap e fonte -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1f36, #2c2f45);
      color: #fff;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 25rem;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px #4d9fff;
    }

    .btn-success {
      background: linear-gradient(135deg, #4dffb0, #3ab57b);
      border: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #3ab57b, #2e9062);
      transform: translateY(-1px);
    }

    a {
      color: #9ec8ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #message {
      display: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body p-5">
      <h1 class="card-title text-center mb-2">Crie sua Conta</h1>
      <p class="card-subtitle mb-4 text-center text-body-secondary">É rápido e fácil.</p>

      <form id="register-form" novalidate>
        <div class="mb-3">
          <label for="name-input" class="form-label">Seu Nome</label>
          <input type="text" id="name-input" class="form-control" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email-input" class="form-label">Email</label>
          <input type="email" id="email-input" class="form-control" placeholder="Digite seu email" required>
        </div>
        <div class="mb-4">
          <label for="password-input" class="form-label">Senha</label>
          <input type="password" id="password-input" class="form-control" placeholder="Crie uma senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
      </form>

      <p id="message" class="mt-3 text-center"></p>

      <div class="text-center mt-3">
        <a href="/login.html">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
